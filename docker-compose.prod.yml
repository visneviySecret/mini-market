version: "3.8"

services:
  poshagam-client:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-https://poshagam.shop/api}
    container_name: poshagam-client
    restart: unless-stopped
    ports:
      - "5000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
      - VITE_API_URL=https://poshagam.shop/api
      - VITE_REFRESH_TOKEN=poshagam_refresh_token_rafaello
    networks:
      - poshagam-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.poshagam.rule=Host(`poshagam.shop`)"
      - "traefik.http.routers.poshagam.entrypoints=websecure"
      - "traefik.http.routers.poshagam.tls.certresolver=letsencrypt"
      - "traefik.http.services.poshagam.loadbalancer.server.port=3000"

  traefik:
    image: traefik:v2.10
    container_name: traefik
    restart: unless-stopped
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=your-email@example.com"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./letsencrypt:/letsencrypt"
    networks:
      - poshagam-network

networks:
  poshagam-network:
    driver: bridge
